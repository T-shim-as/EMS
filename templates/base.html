<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}エンジニア管理システム{% endblock %}</title>
    <!-- Bootstrap CSSを追加 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">EMS</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'engineer_list' %}">エンジニア一覧</a>
            <a class="nav-item nav-link" href="{% url 'project_list' %}">プロジェクト一覧</a>
            <a class="nav-item nav-link" href="{% url 'skill_list' %}">スキル一覧</a>
            <a class="nav-item nav-link" href="{% url 'report_list' %}">日報一覧</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JSとJQueryを追加 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
