{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}案件の編集{% else %}新規案件の追加{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
