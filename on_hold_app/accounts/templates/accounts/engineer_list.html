{% extends 'base.html' %}

{% block title %}エンジニア一覧{% endblock %}

{% block content %}
    <h1>エンジニア一覧</h1>
    <ul>
    {% for engineer in engineers %}
        <li><a href="{% url 'engineer_detail' engineer.pk %}">{{ engineer.user.username }}</a></li>
    {% empty %}
        <li>エンジニアが登録されていません。</li>
    {% endfor %}
    </ul>
{% endblock %}
